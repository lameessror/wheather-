<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Title -->
    <title>Weather App</title>
    <!--  Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!--  Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--  Bootstrap styling Sheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--  css Styling Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="position-absolute top-0 start-0 w-100">
        <nav class="navbar position-absolute z-3 top-0 start-0 w-100 navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="images/logo.png" class="w-100" alt="cloud logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item m-2 border px-3 border-1 rounded-5">
                            <a class="nav-link text-white fw-bold active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item m-2 border px-3 border-1 rounded-5">
                            <a class="nav-link text-white fw-bold" href="#">Features</a>
                        </li>
                        <li class="nav-item m-2 border px-3 border-1 rounded-5">
                            <a class="nav-link text-white fw-bold" href="#">Pricing</a>
                        </li>
                        <li class="nav-item m-2 border px-3 border-1 rounded-5">
                            <a class="nav-link text-white fw-bold" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="weather_cards" class="">
        <div class="container">
        <div class="search_container input-group ">
            <input id="search_input" type="text" class="form-control rounded-5" placeholder="Find Your Location..." >
            <button class="confirm_search_btn btn ms-2 rounded-5 px-4" type="button" id="button-addon2">Search</button>
        </div>


        <div id="allData" class="row p-2 gy-3 mt-5">

            <div class="col-md-4 ">
            <div class="single_card  rounded-3">
            <div class="date_container d-flex justify-content-between align-items-center p-2 rounded">
                <span class="day_name text-uppercase">Monday</span>
                <span class="day_date text-capitalize">2024-01-15</span>
            </div>
            <div class="city_name mt-2 ms-3 fs-2 text-white">Cairo</div>
            <div class=" d-flex flex-column align-items-center justify-content-evenly py-1">
                <img src="//cdn.weatherapi.com/weather/64x64/night/113.png" alt="..." class="status_icon  ">
                <h1 class="weather_degree_td">14<span class="text-info">°C</span></h1>
            </div>
            <div class="status_condition p-2 mt-2 rounded ">Clear</div>
            <div class="weather_sammary d-flex justify-content-around align-items-center mt-2 p-2">
                <span class="text-white-50"><i class="fa-solid fa-umbrella me-2 text-white"></i> 0% </span>
                <span class="text-white-50"><i class="fa-solid fa-wind me-2 text-white"></i> 6.1 km/h</span>
                <span class="text-white-50"> <i class="fa-solid fa-compass me-2 text-white"></i> NW</span>
            </div>
            </div>
        </div>


        <div class="col-md-4 ">
            <div class="single_card rounded-3">
              <div class="date_container d-flex justify-content-center align-items-center p-2 rounded">
                <span class="day_name text-uppercase">Tuesday</span>
                
              </div>
             
              <div class=" d-flex flex-column align-items-center justify-content-evenly py-4 mt-2">
         
                <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="..." class="status_icon  w-25">
         
                  <h1 class="weather_degree text-white-50">19.4<span class="text-info">°C</span></h1>
                  <h5 class="weather_degree_min  mt-1">11.3°</h5>
                  <br>
              </div>
         
              <div class="status_condition p-2 mt-3 rounded">Sunny</div>
              <div class="mt-3 p-3"></div>
         
              
            </div>
          </div>


          <div class="col-md-4 ">
            <div class="single_card rounded-3">
              <div class="date_container d-flex justify-content-center align-items-center p-2 rounded">
                <span class="day_name text-uppercase">Wednesday</span>
                
              </div>
             
              <div class=" d-flex flex-column align-items-center justify-content-evenly py-4 mt-2">
         
                <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="..." class="status_icon  w-25">
         
                  <h1 class="weather_degree text-white-50">21.5<span class="text-info">°C</span></h1>
                  <h5 class="weather_degree_min  mt-1">12.5°</h5>
                  <br>
              </div>
              <div class="status_condition p-2 mt-3 rounded">Sunny</div>
              <div class="mt-3 p-3"></div>
            </div>
          </div>



</div>

</div>
</section>

    
    <footer class="text-center text-white p-4 d-flex justify-content-center align-self-center">
        <p class=" pt-3">&copy;2023 Designed by <span class="fw-bolder">Lamees Sror</span>. All rights reserved</p>
        <div class="icons_container d-flex justify-content-evenly  ms-4 " >
            <div class="icon">
              <a href="https://www.linkedin.com" target="_blank" class="text-decoration-none">
                <i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <div class="icon">
              <a href="https://github" target="_blank" class="text-decoration-none"><i class="fa-brands fa-github"></i></a>
            </div>
            <div class="icon">
              <a href="mailto:@gmail.com" class="text-decoration-none" target="_blank">
                <i class="fa-solid fa-envelope"></i></a>
            </div>
            <div class="icon">
              <a href="https://wa.me" target="_blank" class="text-decoration-none"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
          </div>
    </footer>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
